<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form in HTML and CSS | Condehal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="loginForm" action="">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="email"
            name="signinEmail"
            id="signinEmail"
            placeholder="Email"
            required="true"
          />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="signinPassword"
            id="signinPassword"
            placeholder="Password"
            required="true"
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn" id="signinButton">Login</button>
        <div class="register-link">
          <p>
            Don't have an account? <a href="indexregister.html">Register</a>
          </p>
        </div>
      </form>
    </div>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <p>아이디 또는 비밀번호를 확인하세요</p>
        <button class="btn" id="okButton">OK</button>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("signinEmail").value;
          const password = document.getElementById("signinPassword").value;

          // 로그인 로직을 여기에 추가하세요
          // 예제: 사용자가 성공적으로 로그인했는지 확인하는 조건문
          const loginSuccess = false; // 실제 로그인 성공 여부를 확인하는 로직을 추가해야 합니다

          if (!loginSuccess) {
            const modal = document.getElementById("loginModal");
            modal.style.display = "block";
          }
        });

      function closeModal() {
        const modal = document.getElementById("loginModal");
        modal.style.display = "none";
      }

      document.getElementById("okButton").onclick = closeModal;

      window.onclick = function (event) {
        const modal = document.getElementById("loginModal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>
